---
- name: extract installer
  unarchive:
    src: https://download.nextcloud.com/server/releases/latest-12.tar.bz2
    dest: /var/www/html/
    remote_src: True
    owner: apache
    group: apache

- name: Create Data Directory
  file:
    dest: /var/www/html/nextcloud/data
    owner: apache
    group: apache
    mode: 0775
    state: directory

- name: Create NextCloud database
  mysql_db:
    name: nextcloud
    state: present

- name: Create NextCloud database user
  mysql_user:
    name: ncdbadmin
    password: pass1234
    priv: nextcloud.*:ALL
    host: localhost
    state: present

- name: Change default webroot
  copy:
    src: httpd.conf
    dest: /etc/httpd/conf/httpd.conf

- name: Start Web Server
  service:
    name: httpd
    state: restarted
    enabled: yes
